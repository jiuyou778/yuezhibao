<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>联系方式</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .qr-code {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>绿泡泡：16651138880</h1>
            <div class="qr-code">
                此处可放置二维码
            </div>
            <p>点击下方按钮复制联系方式</p>
            <button class="button" onclick="copyToClipboard()">复制号码</button>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const text = "16651138880";
            navigator.clipboard.writeText(text).then(() => {
                alert('号码已复制到剪贴板');
            }).catch(err => {
                console.error('复制失败: ', err);
                alert('复制失败，请手动复制');
            });
        }
    </script>
</body>
</html>
